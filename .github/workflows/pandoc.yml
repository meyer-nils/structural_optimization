name: Generate HTML via Pandoc

on: push

permissions:
  id-token: write

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Run pandoc
        run: |
          wget -q https://github.com/jgm/pandoc/releases/download/3.1.11.1/pandoc-3.1.11.1-1-amd64.deb
          sudo dpkg -i pandoc-3.1.11.1-1-amd64.deb
          wget -q https://github.com/lierdakil/pandoc-crossref/releases/download/v0.3.17.0c/pandoc-crossref-Linux.tar.xz
          tar -xvf pandoc-crossref-Linux.tar.xz
          sudo mv pandoc-crossref /usr/local/bin/pandoc-crossref
          sudo apt install pandoc-citeproc 
          pip install pandocfilters
          sudo chmod +x pandoc_filter.py
          pandoc --mathjax --bibliography=literature.bib --number-sections --css main.css --filter pandoc-crossref --filter pandoc_filter.py --citeproc --variable lang=en --output index.html --standalone main.tex  

  deploy:
    environment:
      name: github-pages
      url: https://meyer-nils.github.io/structural_optimization
    runs-on: ubuntu-latest
    needs: convert_via_pandoc
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
